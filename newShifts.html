<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New shifts</title>
    
    <link rel="stylesheet" href="shifts.css" />
</head>
<body onload="start();">
    <div class="box" id="topWrapper">
        <div id="form" class="box">
            <form action="" onsubmit="return false;" class="">
                <label for="shiftDate">Day</label>
                <input type="date" name="shiftDate" id="shiftDate" />
                <button onclick="setNewDay();"> Show Shift</button>
                
            </form>
        </div>
        <div id="colors" class="box">
            <div id="color" class="round"></div>
            <div class="round" id='black'></div>
            <div id="color1" class="round"></div>
            <div id="color2" class="round"></div>

        </div>
        <div id="newShifts" class="box">
            <div id="newSh1" class="newShiftsButton">new 1</div>
            <div class="newShiftsButton" id='newSh2'>new 2</div>
            <div id="newSh3" class="newShiftsButton">new 3</div>
            <div id="newSh4" class="newShiftsButton">new 4</div>

        </div>
    </div>
    <div id="wrapper" class="box">
        <div id="info">
            <div class="day" id="sunday"></div>
            <div class="day" id="monday"></div>
            <div class="day" id="tuesday"></div>
            <div class="day" id="wednesday"></div>
            <div class="day" id="thursday"></div>
            <div class="day" id="friday"></div>
            <div class="day" id="saturday"></div>
        </div>
        <div id="week">week</div>
    </div>
    <script src="newShifts.js"></script>
    <!-- <script src="shiftsold.js"></script> -->

</body>
</html>
